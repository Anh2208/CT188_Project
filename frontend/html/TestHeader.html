<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<header class="header">
    <a href="#" class="logo"><i class="fas fa-shopping-basket"></i>TAT Shop</a>
    <nav class="navbar">
        <a href="#home" style="text-decoration: none;">Trang Chủ</a>
        <a href="#products">Sản Phẩm</a>
        <a href="#blog">Blog</a>
        <a href="#about">Thông Tin</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
            <input list="search_terms" type="search" id="search-box" placeholder="Search Here" />
            <label for="search-box" class="fas fa-search"></label>

        <datalist id="search_terms">
            <option value="Products"></option>
            <option value="New orders"></option>
            <option value="Apple iphone"></option>
            <option value="Ahmed Hassan"></option>
        </datalist>
    </form>

    <div class="shopping-cart">
        <div class="box">
            <i class="fas fa-trash"></i>
            <img style="width: 100px;" src="../assets//images//cart-img-01.jpg" alt="">
            <div class="content">
                <h3>one</h3>
                <span class="price">2 tỉ VND</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img style="width: 100px;" src="../assets//images//cart-img-02.jpg" alt="">
            <div class="content">
                <h3>two</h3>
                <span class="price">2 tỉ VND</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-trash"></i>
            <img style="width: 100px;" src="../assets//images//cart-img-03.jpg" alt="">
            <div class="content">
                <h3>three</h3>
                <span class="price">2 tỉ VND</span>
            </div>
        </div>
        <div class="total">total: 6 tỉ</div>
        <a href="#" class="btn">checkout</a>
    </div>
</header>
<script src="../js/header.js"></script>
</html>
