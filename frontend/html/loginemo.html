<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <script type="application/json" id="users-data">
    {
      "users": [
        {
          "username": "user1",
          "password": "password1"
        },
        {
          "username": "user2",
          "password": "password2"
        }
      ]
    }
  </script>
</head>

<body>
    <!-- Your login form here -->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit" onclick="login()">Login</button>
    </form>

    <script>
        function login() {
            // Get the users data from the script tag
            var usersData = JSON.parse(document.getElementById("users-data").textContent);

            // Get the input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the user exists
            var user = usersData.users.find(function (u) {
                return u.username === username && u.password === password;
            });

            if (user) {
                alert("Login successful!");
                // Save the user info to local storage
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = './Header.html';
                alert(window.location.href)
            } else {
                alert("Invalid username or password.");
            }
        }

    </script>
</body>

</html>
