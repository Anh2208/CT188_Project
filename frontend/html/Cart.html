<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/Cart.css">

</head>


<body>
    <div class="modal-body">
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Sản Phẩm</span>
            <span class="cart-price cart-header cart-column">Giá</span>
            <span class="cart-quantity cart-header cart-column">Số Lượng</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../assets/images/cart-img-02.jpg" width="100" height="100">
                    <span class="cart-item-title">Nhìn cũng biết gòi đó</span>
                </div>
                <span class="cart-price cart-column">200đ</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1" min="1">
                    <button class="btn btn-danger" type="button">Xóa</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../assets/images/cart-img-01.jpg" width="100" height="100">
                    <span class="cart-item-title">Như trên</span>
                </div>
                <span class="cart-price cart-column">300đ</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">Xóa</button>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Tổng Cộng:</strong>
                <span class="cart-total-price">500VNĐ</span>
            </div>
            <div class="modal-footer">
                <a href="../html/Homepage.html" class="btn btn-secondary close-footer">Đóng</a>
                <button type="button" class="btn btn-primary order">Thanh Toán</button>
            </div>
        </div>
        <script src="../js/Cart.js"></script>
</body>

</html>
