<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="main">

        <!-- <form action="" method="POST" class="form" id="Login" onsubmit="login()"> -->
        <form action="" method="POST" class="form" id="Login">
            <h3 class="heading">Thành viên đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="username" class="form-label">Tên đầy đủ</label>
                <input id="username" name="username" type="text" placeholder="Nhập tên" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit btn-success w-100">Đăng Nhập</button>
            <div>
                <label for="signup">Bạn chưa có tài khoản ?<a href="register.html">Nhấn vào đây!</a></label>
            </div>
        </form>



    </div>
    <script src="../js/login.js"></script>
