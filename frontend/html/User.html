<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header class="header">
        <a href="./Header.html" class="logo"><i class="fas fa-shopping-basket"></i>TAT Shop</a>
        <nav class="navbar">
            <a href="./Header.html">Trang Chủ</a>
            <a href="#products">Sản Phẩm</a>
            <a href="#blog">Blog</a>
            <a href="#about">Thông Tin</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <a class="dropdown-toggle dropdown-toggle-no-caret" href="#" role="button" id="dropdownMenuLink"
                data-bs-toggle="dropdown" aria-expanded="false">
                <div class="fas fa-user" id="login-btn"></div>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" id="loginButton" href="./Login.html">Đăng Nhập</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" id="register" href="./register.html">Đăng ký</a></li>
                <li><a class="dropdown-item" id="infoUser" href="./User.html">Trang Cá Nhân</a></li>
                <li><a class="dropdown-item" id="logout" href="./Login.html">Đăng xuất</a></li>
            </ul>
        </div>
    
        <form action="" class="search-form">
            <input list="search_terms" type="search" id="search-box" placeholder="Search Here" />
            <label for="search-box" class="fas fa-search"></label>
    
            <datalist id="search_terms">
                <option value="Products"></option>
                <option value="New orders"></option>
                <option value="Apple iphone"></option>
                <option value="Ahmed Hassan"></option>
            </datalist>
        </form>
    
    </header>

    
    <main>
        <a href="../html/Header.html" class="backhistory"><i class="fas fa fa-chevron-left"></i> Quay về lịch sử mua
            hàng</a>
        <div class="main">
            <form class="input">
                <label><i class="fas fa-user"></i><b>Thông tin cá nhân</b></label>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male"
                        value="option1">
                    <label class="form-check-label" for="male">Anh</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female"
                        value="option2">
                    <label class="form-check-label" for="female">Chị</label>
                </div>
                <div class="name">
                    <input type="text" class="form-control" id="username" placeholder="Nhập họ tên của bạn">
                </div>
                <div class="name">
                    <input type="text" class="form-control" id="email" placeholder="Nhập email (không bắt buộc)">
                    <p id="email-error" style="display:none; color:red;">Vui lòng nhập địa chỉ email hợp lệ</p>
                </div>
                <div class="name">
                    <input type="tel" class="form-control" id="phone" maxlength="10">
                    <p id="phone-error" style="display:none; color:red;">Vui lòng chỉ nhập số điện thoại</p>
                </div>
                <button class="update-btn btn btn-success" type="submit">Lưu thông tin chỉnh sửa</button>
            </form>

        </div>
        <div class="main">
            <label><i class="fas fa-location-dot"></i><b> Địa chỉ nhận hàng</b></label>
            <form action="../html/Header.html" class="address form-spacing">
                <div class="row">
                    <div class="col-6 mt-2">
                        <label for="province-select" style="font-size: 10px;">Tỉnh/Thành phố:</label>
                        <select class="form-select" id="province-select"></select>
                    </div>
                    <div class="col-6 mt-2">
                        <label for="district-select" style="font-size: 10px;">Huyện/Quận:</label>
                        <select class="form-select" id="district-select"></select>
                    </div>
                    <div class="col-6 mt-2">
                        <label for="ward-select">Xã/Phường:</label>
                        <select class="form-select" id="ward-select"></select>
                    </div>
                </div>
                <button class="update-btn btn btn-success" type="submit">Hoàn Tất</button>
            </form>
        </div>
        <div class="main">
            <label><i class="fas fa-lock"></i><b> Thay đổi mật khẩu</b></label>
            <form action="../html/Header.html" class="address form-spacing">
                <div class="row">
                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <input type="password" id="repassword" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-12">
                            <input type="password" class="form-control" id="newPassword"
                                placeholder="Nhập mật khẩu mới">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-12">
                            <input type="password" class="form-control" id="checknewPassword"
                                placeholder="Nhập lại mật khẩu mới">
                        </div>
                    </div>
                </div>
                <button class="update-btn btn btn-success" onclick="checkPassword()" type="button">CẬP NHẬT MẬT
                    KHẨU</button>
            </form>
        </div>

    </main>
</body>
<script src="../js/user.js"></script>
<script src="../js/header.js"></script>

</html>
