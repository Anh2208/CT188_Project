<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/addproduct.css">
    <link rel="stylesheet" href="../css/addedit_product.css">
</head>
<header class="header">

</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="background-color: aqua;">
                <nav class="nav flex-column nav-head">
                    <a class="nav-link active" aria-current="page" id="home-link">
                        <img class="nav-img" src="../assets/logo.png" alt="img"><i class="fas fa-home-user"></i>
                    </a>
                    <a class="nav-link" href="./product.html"><i class="fas fa-shopping-bag"></i><span
                            class="nav-text">Sản
                            Phẩm</span></a>
                    <a class="nav-link" href="#"><i class="fas fa-cart-plus"></i><span class="nav-text">Thêm Sản
                            Phẩm</span></a>
                    <a class="nav-link" href="./cart.html"><i class="fas fa-basket-shopping"></i><span
                            class="nav-text">Đơn
                            Hàng</span></a>
                    <a class="nav-link" href="./userDashboard.html"><i class="fas fa-user"></i><span
                            class="nav-text">User</span></a>
                </nav>

            </div>
            <div class="col-sm-10" style="background-color: antiquewhite;">
                <div style="background-color: yellowgree;" class="head-body">
                    <span><i class="fas fa-moon icon"></i></span>
                    <span><i class="fas fa-bell icon"></i></span>
                    <span class="language">English</span>
                    <span class="dropdown">
                        <button class="btn dropdown-toggle dr-head" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Thông tin</a></li>
                            <li><a class="dropdown-item" href="#">Thoát</a></li>
                            <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                        </ul>
                    </span>
                </div>

                <main>
                    <div>
                        <div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card card-default">
                                        <div class="card-heading">
                                            <h2 class="card-title">THÊM SẢN PHẨM</h2>
                                        </div>
                                        <div class="card-body">
                                            <div class="card-body">
                                                <form class="form-horiontal" method="get">
                                                    <div class="form-group mb-4">
                                                        <div class="row">
                                                            <label class="col-md-4" for="ID">ID</label>
                                                            <div class="col-md-8">
                                                                <input class="form-control" required="true" type="text" id="id">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="row">
                                                            <label class="col-md-4" for="ID">Tên sản phẩm</label>
                                                            <div class="col-md-8">
                                                                <input class="form-control" type="text" id="name">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="row">
                                                            <label class="col-md-4" for="ID">Loại</label>
                                                            <div class="col-md-8">
                                                                <input class="form-control" type="text" id="type">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="row">
                                                            <label class="col-md-4" for="ID">Giá</label>
                                                            <div class="col-md-8">
                                                                <input class="form-control" type="number" id="price"
                                                                    min="500">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="row">
                                                            <label class="col-md-4" for="ID">Số lượng</label>
                                                            <div class="col-md-8">
                                                                <input class="form-control" type="number" id="quantity"
                                                                    min="1">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="row">
                                                            <label class="col-md-4" for="ID">Mô tả</label>
                                                            <div class="col-md-8">
                                                                <input class="form-control" type="text" id="script">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="">
                                                            <label class="col-md-4" for="Hình ảnh">Hình ảnh</label>
                                                            <img src="" alt="" id="image" width="200" height="200">
                                                            <input class="" type="file" id="img" accept=".png, .jpg"
                                                                onchange="chooseImg(this)">
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <button class="btn btn-success" onclick="add() ">Submit</button>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
<script src="../js/addproduct.js"></script>
<script src="../js/header.js"></script>

<footer>

</footer>

</html>
