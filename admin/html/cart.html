<script>
    function searchByName() {
        // Lấy giá trị tìm kiếm từ ô input
        const nameInput = document.querySelector(".search-input").value.toUpperCase();

        // Lấy tất cả các hàng từ bảng
        const rows = document.querySelectorAll("tbody tr");

        // Duyệt qua từng hàng trong bảng
        rows.forEach(row => {
            // Lấy tên của sản phẩm từ hàng
            const name = row.querySelector("td:nth-child(2)").textContent.toUpperCase();
            // Nếu tên sản phẩm chứa chuỗi tìm kiếm thì hiển thị hàng đó, ngược lại ẩn đi
            if (name.includes(nameInput)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    // Gán sự kiện click cho nút tìm kiếm
    const searchButton = document.querySelector(".btn-search");
    searchButton.addEventListener("click", searchByName);
</script>
